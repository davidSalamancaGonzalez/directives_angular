<h1 class="mt-3">ADD PRODUCT</h1>
<hr>

<form [formGroup]="miForm">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label class="col-form-label">Name:</label>
    </div>

    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="col-auto">
      <span errorMsg
            [msg]="text"
            [color]="color"
            [valid]="hasError('name')">
      </span>
    </div>

  </div>

  <div class="row mt-3">
   
    <div class="col">
      <button class="btn btn-primary"
      (click)="changeName()">Save</button>
    </div>

    <div class="col">
        <button class="btn btn-primary"
        (click)="changeColor()">color</button>
      </div>
  </div>

</form>

<h3 class="mt-4"> form: </h3>
<pre>Valid : {{miForm.valid}}</pre>
<pre>Valid : {{miForm.value | json}}</pre>


<div class="row" *customIf="miForm.valid" >
    <div class="col">
        <div class="alert alert-primary">
            Ok!
        </div>
    </div>
</div>
